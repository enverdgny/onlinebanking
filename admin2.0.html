<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBank Admin Portal</title>
    <!-- Existing styles remain unchanged -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="admin-header">
            Admin Dashboard
        </div>
        <div class="admin-menu">
            <button onclick="displayUsers()">Manage Users</button>
            <button onclick="viewLogs()">View Logs</button>
            <button onclick="showRequests()">Waiting Requests</button>
            <button onclick="systemSettings()">System Settings</button>
            
        </div>
        <div id="userList" style="display: none;">
            <h3>Users:</h3>
            <ul>
                <li>
                    John Doe
                    <button onclick="showUserInfo('John Doe')">Info</button>
                    <button onclick="deleteUser('John Doe')">Delete</button>
                </li>
                <li>
                    Jane Smith
                    <button onclick="showUserInfo('Jane Smith')">Info</button>
                    <button onclick="deleteUser('Jane Smith')">Delete</button>
                </li>
                <!-- Add similar buttons for other users -->
            </ul>
        </div>
        <div id="requestList" style="display: none;">
            <h3>Waiting Requests:</h3>
            <ul>
                <li>John requested to create an account</li>
                <li>Jane requested a $500 TL money transfer</li>
                <!-- Add more dummy requests here -->
            </ul>
        </div>
        <div id="logs" style="display: none;">
            <h3>Logs:</h3>
            <ul id="logsList"></ul>
        </div>
        <!-- Rest of the admin content follows the same structure as the user interface -->
        <!-- ... (copy the existing HTML structure) ... -->
    </div>
    <script>
        function displayUsers() {
            hideAll();
            const userList = document.getElementById("userList");
            userList.style.display = "block";
        }

        function viewLogs() {
            hideAll();
            const logs = [
                "John Doe logged in at 10:00 AM",
                "Jane Smith updated her profile",
                // Add more dummy logs here
            ];
            const logsList = document.getElementById("logsList");
            logsList.innerHTML = logs.map(log => `<li>${log}</li>`).join("");
            const logsDiv = document.getElementById("logs");
            logsDiv.style.display = "block";
        }

        function systemSettings() {
            hideAll();
            // Implement logic for system settings (e.g., update system configuration)
            alert("System Settings");
        }

        function showUserInfo(username) {
            hideAll();
            // Implement logic to display user information (e.g., fetch from server)
            alert(`User info for ${username}: Account balance, transaction history, etc.`);
        }

        function deleteUser(username) {
            hideAll();
            // Implement logic to delete user (e.g., send request to server)
            alert(`User ${username} deleted successfully.`);
        }

        function showRequests() {
            hideAll();
            const requestList = document.getElementById("requestList");
            requestList.style.display = "block";
        }

        function hideAll() {
            document.getElementById("userList").style.display = "none";
            document.getElementById("requestList").style.display = "none";
            document.getElementById("logs").style.display = "none";
        }
    </script>
</body>
</html>
