<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            color: #000;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            background: linear-gradient(to right, #ff9900, #ff6600);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #ff6600, #ff9900);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form action="admin_panel.html" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        </form>
        <a href="admin2.0.html"><button class="login-btn">Login</button></a>
    </div>
</body>

</html>
