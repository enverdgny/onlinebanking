<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <h2>Register for Online Banking</h2>
        <div class="input-group">
            <input type="text" id="fullname" required>
            <span><i class="fas fa-user"></i> Full Name</span>
        </div>
        <div class="input-group">
            <input type="email" id="email" required>
            <span><i class="fas fa-envelope"></i> Email Address</span>
        </div>
        <div class="input-group">
            <input type="tel" id="phone" required>
            <span><i class="fas fa-phone"></i> Phone Number</span>
        </div>
        <div class="input-group">
            <input type="date" id="dob" required>
            <label for="dob"><i class="far fa-calendar-alt"></i> Date of Birth</label>
        </div>
        <div class="input-group">
            <input type="text" id="address" required>
            <span><i class="fas fa-map-marker-alt"></i> Address</span>
        </div>
        <div class="input-group">
            <input type="password" id="password" required>
            <span for="password"><i class="fas fa-lock"></i> Password</span>
        </div>
        <!-- TODO maybe: add more fields such as social security number etc. -->
        <a href="login2.2.3.html"><button class="register-btn">Register</button></a>
    </div>
</body>
</html>
