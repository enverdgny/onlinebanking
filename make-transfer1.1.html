<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Transfer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="make-transfer.css">
</head>

<body>
    <div class="transfer-container">
        <h2>Make Transfer</h2>
        <div class="input-group">

            <i class="fas fa-user"></i> Sender Account

            <select id="senderAccount" required>
                <option value="" disabled selected>Select Sender Account</option>
                <option value="acc1">Checking Account</option>
                <option value="acc2">Deposit Account</option>
            </select>
        </div>
        <div class="input-group">
            <input type="text" id="receiverIBAN" required>
            <span><i class="fas fa-university"></i> Receiver IBAN</span>
        </div>
        <div class="input-group">

            <i class="fas fa-money-bill-wave"></i> Currency

            <select id="currency" required>
                <option value="" disabled selected>Select Currency</option>
                <option value="TL">Turkish Lira (TL)</option>
                <option value="DOLLAR">US Dollar (USD)</option>
                <option value="EURO">Euro (EUR)</option>
            </select>
        </div>
        <div class="input-group">
            <input type="number" id="amount" min="1" required>
            <span><i class="fas fa-coins"></i> Amount (₺, $, €)</span>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="saveTransaction">
            <label for="saveTransaction">Save this transaction</label>
        </div>
        <button class="transfer-btn">Transfer</button>
    </div>
</body>

</html>
