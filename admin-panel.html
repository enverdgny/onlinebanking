<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: #fff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            color: #000;
        }

        .admin-container h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
        }

        .admin-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-options button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }

        .admin-options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <h2>Welcome to Admin Panel</h2>
        <div class="admin-options">
            <button onclick="location.href='admin-approval.html'">Manage Transaction Requests</button>
            <button onclick="location.href='index.html'">Manage Users</button>
            <!-- Add more admin options here -->
        </div>
    </div>
</body>

</html>
